<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!--    <div class="alert alert-danger" *ngIf="error">-->
    <!--      <p> {{ error }}</p>-->
    <!--    </div>-->
    <!--    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
    <ng-template appPlaceholder></ng-template>
    <form [formGroup]="authFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" formControlName="password" />
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authFormGroup.valid">{{
            isLoginMode
              ? 'Login'
              : 'Sign Up'
          }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{
            isLoginMode
              ? 'Login'
              : 'Sign Up'
          }}
        </button>
      </div>
    </form>
  </div>
</div>
